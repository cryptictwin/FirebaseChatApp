<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat Web App</title>
</head>
<body>
    <div id="login-page" class="container">
        <h2>Welcome to chat</h2>
        <button id="login-button" class="button-primary">Login with Google</button>
    </div>
    <div id="chat-page" class="hidden container">
        <h2>Chat room</h2>
        <div id="messages" class="messages"></div>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Type a message"/>
            <button id="send-button" class=" button-primary">Send</button>
        </div>
        <button id="logout-button" class="button-secondary">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
